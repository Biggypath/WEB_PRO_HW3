<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transcript</title>
        <style>
            #second, #second th, #second td {
    border:1px solid black;
    border-collapse: collapse;
}


table {
    width: 100%;
}

.CT {
    width: 50%
}

.section {
    text-align: center;
    text-decoration-line: underline;
    font-weight: 700;
}

.gpa {
    text-align: center;
    
}

.CreditEarned {
    height: 70px;
    text-align: center;
}

.courseID {
    width: 15%;
    background-color: #f8f8f8;
}

.courseID::-webkit-outer-spin-button, .courseID::-webkit-inner-spin-button, 
#studentID::-webkit-outer-spin-button, #studentID::-webkit-inner-spin-button{
    -webkit-appearance: none;
    margin: 0;
}

.courseName {
    width: 75%;
    background-color: #f8f8f8;
}

.credit, .grade {
    background-color: #f8f8f8;
}

h1, h3 {
    text-align: center;
}

#submit {
    margin: 15px;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 10px;
}

#subbtn {
    text-align: right;
}

#first input {
    background-color: #f9f9f9;
}

#first label {
    font-style: italic;
    font-weight: bold;
}

body {
    border: 1px solid black;
    padding: 5px 30px;
    
}

#Photo {
    border: 1px solid black;
    padding: 40px 30px;
    position: absolute; 
    top: 0; 
    right: 0; 
    margin: 60px; 
}
        </style>
